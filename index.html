<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arapey&family=Stardos+Stencil&family=Xanh+Mono&display=swap');
    </style>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Welcome</title>
</head>

<body>
    <video autoplay muted loop id="thistleVideo" class="hidden">
        <source src="./videos/thistle.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="cloudVideo" class="hidden">
        <source src="./videos/clouds.mp4" type="video/mp4">
    </video>
    <main class="container">
        <div class="column columnOne">
            <img class="birds" onclick="cloudVideo()" src="./images/birds.png" alt="birds">
            <section class="welcomeText">
                <p>Hello and welcome to my site</p>
                <p>My name is Zale</p>
                <p>I am a web developer, artist, and musician</p>
                <p>This site showcases some of the things that I have created</p>
            </section>
        </div>
        <div class="column columnTwo">
            <img src="./images/doorway.png" class="doorway">
            <div class="doorColor"></div>
        </div>
        <div class="column columnThree">
            <nav class="navigation" id="navBar">
                <a href="javascript:void(0);" class="navIcon" onclick="openNav()">
                    <img src="./images/nav-icon.png" onclick="backgroundColor('rgba(127, 255, 0, 0.5)')" alt="icon">
                </a>
                <a onmouseenter="backgroundColor('rgb(255,255,0, 0.5)')" onmouseleave="backgroundColor('transparent')"
                    href="index.html">welcome</a>
                <a onmouseenter="backgroundColor('rgb(127, 255, 212, 0.5)')"
                    onmouseleave="backgroundColor('transparent')" href="./views/art.html">art</a>
                <a onmouseenter="backgroundColor('rgb(127, 0, 255, 0.5)')" onmouseleave="backgroundColor('transparent')"
                    href="./views/music.html">music</a>
                <a onmouseenter="backgroundColor('rgba(127, 255, 0, 0.5)')"
                    onmouseleave="backgroundColor('transparent')" href="./views/connect.html">connect</a>
            </nav>
            <img class="plant" onclick="plantVideo()" src="./images/plants.png" alt="plant">
        </div>
    </main>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/nav.js"></script>
</body>

</html>
